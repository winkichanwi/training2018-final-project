<div class="container">
  <div class="col-md-6 offset-md-3">
    <h2>ログイン</h2>
    <form (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="inputEmail">メールアドレス</label>
        <input type="email" [ngClass]="{'form-control': true, 'is-invalid': inputEmail.invalid}" id="inputEmail" name="inputEmail" placeholder="メールアドレス" [(ngModel)]="user.email" #inputEmail="ngModel" required email>
        <div *ngIf="loginForm.submitted && inputEmail.invalid" class="invalid-feedback">メールアドレスのフォーマットで入力は必要です。</div>
      </div>
      <div class="form-group">
        <label for="inputPassword">パスワード</label>
        <input type="password" [ngClass]="{'form-control': true, 'is-invalid': inputPassword.invalid || invalidPwdLen()}" id="inputPassword" name="inputPassword" aria-describedby="passwordHelp" placeholder="パスワード" [(ngModel)]="user.password" #inputPassword="ngModel" required>
        <small [hidden]="loginForm.submitted && (inputPassword.invalid || invalidPwdLen())" id="passwordHelp" class="form-text text-muted">8-20文字で入力してください。</small>
        <div *ngIf="loginForm.submitted && (inputPassword.invalid || invalidPwdLen())" class="invalid-feedback">8-20文字のパスワードの入力は必要です。</div>
      </div>
      <button type="submit" class="btn btn-primary">ログイン</button> <img *ngIf="isLoading" src="../../../assets/icon_loader.gif">
      <button type="button" class="btn btn-link" routerLink="/signup">登録</button>
    </form>
  </div>
</div>
