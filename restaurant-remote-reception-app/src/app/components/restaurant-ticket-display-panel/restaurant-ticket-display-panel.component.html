<div class="row " *ngIf="hasReservedTickets">
  <div class="col-lg-4 col-sm-6 mb-2 ticket-display-panels" *ngFor="let reservedTicket of reservedTickets">
    <app-restaurant-ticket-item [reservedTicket]="reservedTicket"></app-restaurant-ticket-item>
  </div>
</div>
<div class="row ticket-display-panel" *ngIf="!hasReservedTickets">
  <div class="col-lg-3 ticket-display-panel" *ngFor="let ticketCurrentCount of ticketCurrentCounts">
    <div class="card ticket-display-panel">
      <div class="card-body ticket-display-panel">
        <h3 class="card-title ticket-display-panel">{{ticketCurrentCount.ticket_type}}</h3>
        <h6 class="card-subtitle mb-2 ticket-display-panel">{{ticketTypeSeatLabel(ticketCurrentCount.ticket_type)}} 人</h6>
        <div class="card-text ticket-display-panel ticket-no-label">
          <div class="ticket-display-panel ticket-no-title">待ち行列</div>
          <div class="ticket-display-panel ticket-no">{{ticketCurrentCount.count}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
