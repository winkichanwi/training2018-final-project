<div class="card ticket">
  <div class="card-body">
    <h3 class="card-title">{{restaurant.name}}</h3>
    <a class="card-subtitle ticket" routerLink="/shopping-centers/{{shoppingCenter.id}}">{{shoppingCenter.name}}<span *ngIf="shoppingCenter.branch"> ({{shoppingCenter.branch}})</span> {{restaurant.floor}}</a>
    <h3 class="mt-2">{{reservedTicket.seat_no}}人</h3>
    <div class="card-text mb-2">
      <div class="ticket ticket-no-label mb-2">
        <div class="ticket-no-title ticket">番号</div>
        <div class="ticket-no ticket">{{reservedTicket.ticket_type}} {{reservedTicket.ticket_no}}</div>
      </div>
      <div class="ticket ticket-no-label" [@flashState]="flashState">
        <div class="ticket-no-title ticket">受付中</div>
        <div class="ticket-no ticket">{{restaurantLastCalled.ticket_type}} {{restaurantLastCalled.last_called}}</div>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-sm btn-block" (click)="accept()">受付</button>
    <button type="button" class="btn btn-light btn-sm btn-block" (click)="cancel()">キャンセル</button>
  </div>
</div>
