<div class="card ticket">
  <div class="card-body">
    <h3 class="card-title">{{restaurant.name}}</h3>
    <h6 class="card-subtitle mb-2 ticket">{{shoppingCenter.name}}<span *ngIf="shoppingCenter.branch"> ({{shoppingCenter.branch}})</span> {{restaurant.floor}}</h6>
    <h3>{{reservedTicket.seat_no}}人</h3>
    <div class="card-text">
      <div class="ticket ticket-no-label mb-2">
        <div class="ticket-no-title ticket">番号</div>
        <div class="ticket-no ticket">{{reservedTicket.ticket_type}} {{reservedTicket.ticket_no}}</div>
      </div>
      <div class="ticket ticket-no-label">
        <div class="ticket-no-title ticket">受付中</div>
        <div class="ticket-no ticket">{{reservedTicket.ticket_type}} {{reservedTicket.last_called}}</div>
      </div>
    </div>
  </div>
</div>
