<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/shopping-centers">ショッピングセンター</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{shoppingCenter.name}}<span *ngIf="shoppingCenter.branch"> ({{shoppingCenter.branch}})</span></li>
    </ol>
  </nav>
  <div class="restaurant-rows">
     <div class="row" *ngFor="let restaurant of restaurants">
          <div class="col-md-3 restaurant-image">
            <img class="img-fluid rounded mb-3 mb-md-0" src="http://placehold.it/300x200" alt="">
          </div>
          <div class="col-md-4">
            <h4>{{restaurant.name}} <span class="badge badge-secondary">{{restaurant.cuisine}}</span></h4>
            <dl class="row">
              <dt class="col-sm-4">フロア：</dt><dd class="col-sm-8">{{restaurant.floor}}</dd>
              <dt class="col-sm-4">席数：</dt><dd class="col-sm-8">{{restaurant.seat_no}}</dd>
              <dt class="col-sm-4">電話：</dt><dd class="col-sm-8">{{restaurant.phone_no}}</dd>
              <dt class="col-sm-4">営業時間：</dt><dd class="col-sm-8">{{restaurant.opening_hour}}</dd>
            </dl>
          </div>
          <div class="col-md-5">
            <app-ticket-display-panel [restaurantId]="restaurant.id"></app-ticket-display-panel>
            <div class="row ticket-button-row">
              <div class="col-lg-5 offset-lg-7 col-sm-12">
              <button class="btn btn-outline-primary btn-block">整理券を取る</button>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
