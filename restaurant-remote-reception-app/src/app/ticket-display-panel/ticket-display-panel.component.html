<div class="row ticket-display-panel">
  <div class="col-lg ticket-display-panel" *ngFor="let ticketCount of ticketCounts">
    <div class="card ticket-display-panel">
      <div class="card-body ticket-display-panel">
        <h3 class="card-title ticket-display-panel">{{ticketCount.ticket_type}}</h3>
        <h5 class="card-subtitle mb-3 ticket-display-panel">{{ticketTypeSeatLabel(ticketCount.ticket_type)}} äºº</h5>
        <div class="card-text ticket-display-panel">{{ticketCount.ticket_count}}</div>
      </div>
    </div>
  </div>
</div>
